<VirtualHost *:443>
    # Direcci√≥n del portal cautivo
    DocumentRoot /var/www/html
    
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/captive-portal.crt
    SSLCertificateKeyFile /etc/ssl/private/captive-portal.key
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>
